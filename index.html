<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Oracle Market Cap</title>
	<link rel="stylesheet" href="./assets/styles/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.10/dialog-polyfill.min.css">
	<link rel="stylesheet" href="./assets/styles/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.min.css">
</head>

<body>

	<header>
		<div id="logo">
			<img src="./assets/img/omc-header-logo.png" alt="Oracle Market Cap Logo" id="omc-header-logo">
		</div>
	</header>


	<!-- Search Bar -->
	<div class="search-container">
		<div class="search">
			<input type="text" id="search-term" placeholder="Search by address or title or endpoint">
			<i class="fa fa-search"></i>
		</div>
	</div>


	<section class="table-container">

		<!-- List of Providers/Endpoints -->
		<!-- Oracle Title | Endpoint | Oracle Cap | Zap per Dot | Volume(24Hr) | Circulating Supply | Bonding Curve[Chart] | Change(24Hr)[Chart] -->
		<table class="provider-table">
			<colgroup>
				<col id="title-col">
				<col id="endpoint-col">
				<col id="boundZap-col">
				<col id="boundDots-col">
				<col id="price-col">
				<col id="curve-col">
				<col id="address-col">
			</colgroup>
			<tr id="provider-labels">
				<th class="table-title">
					Oracle Title
				</th>
				<th class="table-title">
					Endpoint
				</th>
				<th class="table-title">
					Zap Bound
				</th>
				<th class="table-title">
					DOTs Bound
				</th>
				<th class="table-title">
					Price of DOT
				</th>
				<th class="table-title">
					Bonding Curve
				</th>
				<th class="table-title">
					Oracle Address
				</th>
				<!-- <th class="table-title">
					Change(7D)
				</th> -->
			</tr>
		</table>
		<!-- <button id="load-more">Load More</button> -->
	</section>


	<footer>
		<div id="powered-by-zap">
			<h1>Powered by: </h1>
			<img src='assets/img/logo-light.png' />
		</div>
		<div class='legal'>
			<ul class="social-links">
				<li class="animated" data-animate="fadeInUp" data-delay=".1">
					<a href="https://www.facebook.com/officialzapstore/" target='_blank'>
						<em class="fa fa-facebook"></em>
					</a>
				</li>
				<li class="animated" data-animate="fadeInUp" data-delay=".2"><a href="https://twitter.com/zaporacles" target='_blank'><em class="fa fa-twitter"></em></a></li>
				<li class="animated" data-animate="fadeInUp" data-delay=".3"><a href="https://www.youtube.com/channel/UCj53uS32K8UwQCytBwPqmtg" target='_blank'><em class="fa fa-youtube-play"></em></a></li>
				<li class="animated" data-animate="fadeInUp" data-delay=".4"><a href="https://github.com/zapproject/" target='_blank'><em class="fa fa-github"></em></a></li>
				<li class="animated" data-animate="fadeInUp" data-delay=".5"><a href="https://reddit.com/r/ZapStore" target='_blank'><em class="fa fa-reddit"></em></a></li>
				<li class="animated" data-animate="fadeInUp" data-delay=".6"><a href="https://t.me/ZapOracles" target='_blank'><em class="fa fa-telegram"></em></a></li>
				<li class="animated" data-animate="fadeInUp" data-delay=".7"><a href="https://www.linkedin.com/company/zap-store/" target='_blank'><em class="fa fa-linkedin"></em></a></li>
				<li class="animated" data-animate="fadeInUp" data-delay=".8"><a href="https://www.instagram.com/zap_org/" target='_blank'><em class="fa fa-instagram"></em></a></li>
			</ul>
			<p>
				<a href='https://zap.org/privacy.pdf' target="_blank">Privacy</a> |
				<a href='https://zap.org/legal.pdf'>Legal</a> |
				Copyright Â© 2018, OracleMarketCap, Zap
			</p>
		</div>
	</footer>

	<dialog id="dialog">
		<a class="close" href="#0">&times;</a>
		<div class="markdown-body"></div>
	</dialog>

	<script src="./js/ipfs-utils.js"></script>
	<script src="./js/zapjs.js"></script>
	<script src="./js/main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
	<script src="./js/zap-curve.js"></script>
	<script defer async src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.5.1/marked.min.js"></script>
	<script defer async src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.10/dialog-polyfill.min.js"></script>
</body>
</html>
